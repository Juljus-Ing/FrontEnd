<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pp.css">
    <script src="pp.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Inicio</title>
</head>
<header>
    <div class="recordar">
        <p><b>Recodatorio: Inicio de la temporada de descuentos el dia 1 de Octubre, actualización para Halloween.</b></p>
    </div>
</header>
<body>
  <div class="menu">
    <div class="logo">
        <img src="icon/pan.png" alt="Logo de la tienda">
        <h2>Los meros</h2>
    </div>
    <div class="barra-busqueda">
        <input type="text" placeholder="Buscar...">
        <button type="submit">Buscar</button>
    </div>
    <div class="iconos">
        <a href="#"><img src="icon/heart.png" alt="Icono de corazón"></a>
        <a href="#"><img src="icon/usuario.png" alt="Icono de persona"></a>
        <a href="#"><img src="icon/carrito.png" alt="Icono de carrito"></a>
    </div>
  </div>



  <div class="slidershow middle">

    <div class="slides">
      <input type="radio" name="r" id="r1" checked>
      <input type="radio" name="r" id="r2">
      <input type="radio" name="r" id="r3">
      <div class="slide s1">
        <img src="images/banner-2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/banner-3.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/banner-3.jpg" alt="">
      </div>
    </div>

    <div class="navigation">
      <label for="r1" class="bar"></label>
      <label for="r2" class="bar"></label>
      <label for="r3" class="bar"></label>
    </div>
  </div>





  <div class="carousel-container">
    <button id="prev-btn" class="carousel-button"><b>&lt</b></button>

    <div class="carousel">
      <!-- Los productos se cargarán aquí -->
    </div>
        
    <button id="next-btn" class="carousel-button"><b>&gt</b></button>
  </div>

  <script src="pp.js"></script>

  <div class="publicidad">
    <img src="images/banner-publi.png" alt="">
  </div>

</body>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h4>Necesitas ayuda?</h4>
        <ul>
          <li><button><b>Soporte IT</b></button></li>
        </ul>
      </div>
      <div class="col-md-3">
        <h4>Información</h4>
        <ul>
          <li><a href="#">Sobre nosotros</a></li>
        </ul>
      </div>
      <div class="col-md-3">
        <h4>Ubicación</h4>
        <p>Bogotá, Colombia</p>
        <p>Teléfono: +57 1 2345678</p>
        <p>Correo electrónico: info@example.com</p>
      </div>
      
    </div>
  </div>
</footer>

</html>
