<!DOCTYPE html>
<html lang="es">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Edición Producto Admin</title>
    <link rel="stylesheet" type="text/css" href="style_edit.css" />
    <link rel="stylesheet" type="text/css" href="/home.css" />
    <script src="script.js"></script>
  </head>
  <header>
    <div class="recordar">
      <p>
        <b
          >Recodatorio: Inicio de la temporada de descuentos el dia 1 de
          Octubre, actualización para Halloween.</b
        >
      </p>
    </div>
  </header>

  <body>
    <div class="menu">
      <div class="logo">
        <img src="/images/icon/pan.png" alt="Logo de la tienda" />
        <h2>Los meros</h2>
      </div>
      <div class="barra-busqueda">
        <input type="text" placeholder="Buscar..." />
        <button type="submit">Buscar</button>
      </div>
      <div class="iconos">
        <a href="#"
          ><img src="/images/icon/heart.png" alt="Icono de corazón"
        /></a>
        <a href="#"
          ><img src="/images/icon/usuario.png" alt="Icono de persona"
        /></a>
        <a href="#"
          ><img src="/images/icon/carrito.png" alt="Icono de carrito"
        /></a>
      </div>
    </div>
    <div class="separator">
      <hr class="line" />
    </div>

    <div class="campos">
      <input
        placeholder="CODIGO DEL PRODUCTO"
        title="Input title"
        name="input-cod"
        type="text"
        class="input_field"
        id="codigo_field"
      />

      <input
        placeholder="NOMBRE DEL PRODUCTO"
        title="Input title"
        name="input-name"
        type="text"
        class="input_field"
        id="nombre_field"
      />
      <input
        placeholder="IMAGENES"
        title="Input title"
        name="input-name"
        type="url"
        class="input_field"
        id="images_field"
      />

      <input
        placeholder="PRECIO ACTUAL"
        title="Input title"
        name="input-name"
        type="text"
        class="input_field"
        id="precio_field"
      />

      <input
        placeholder="DESCRIPCIÓN DEL PRODUCTO"
        title="Input title"
        name="input-name"
        type="text"
        class="input_field2"
        id="descrip_field"
      />

      <input
        placeholder="CATEGORIA"
        title="Input title"
        name="input-name"
        type="text"
        class="input_field"
        id="categoria_field"
      />

      <input
        placeholder="DESCUENTO ACTUAL"
        title="Input title"
        name="input-name"
        type="text"
        class="input_field"
        id="descuento_field"
      />

      <input
        placeholder="CALIFICACIÓN"
        title="Input title"
        name="input-name"
        type="text"
        class="input_field"
        id="calificacion_field"
      />
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <h4>Necesitas ayuda?</h4>
            <ul>
              <li>
                <button><b>Soporte IT</b></button>
              </li>
            </ul>
          </div>
          <div class="col-md-3">
            <h4>Información</h4>
            <ul>
              <li><a href="#">Sobre nosotros</a></li>
            </ul>
          </div>
          <div class="col-md-3">
            <h4>Ubicación</h4>
            <p>Bogotá, Colombia</p>
            <p>Teléfono: +57 1 2345678</p>
            <p>Correo electrónico: info@example.com</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
